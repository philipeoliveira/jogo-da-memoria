<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta
         name="description"
         content="Tradicional Jogo da Memória onde todas
      as cartas estão viradas e o jogador a cada rodada tenta desvirar duas
      iguais, o objetivo é desvirar todas as cartas com menos tentativas
      possíveis."
     >
      <meta name="author" content="Philipe Oliveira">

      <link
         rel="shortcut icon"
         href="../images/favicon.ico"
         type="image/x-icon"
     >
      <link rel="stylesheet" href="../css/global.css">
      <link rel="stylesheet" href="../css/game.css">
      <link rel="stylesheet" href="../css/confetti.css">

      <script defer src="https://unpkg.com/phosphor-icons"></script>
      <script defer src="../js/global.js"></script>
      <script defer src="../js/game.js"></script>

      <title>Jogo da Memória</title>
   </head>
   <body>
      <div id="particles-js"></div>
      <div class="page-container game-page-container flex-col-center">
         <header>
            <a
               href="../index.html"
               title="Logotipo com link para página de Login"
               aria-label="Logotipo com link para página de Login"
            >
               <figure class="flex-col-center">
                  <img
                     src="../images/icone-pensando.png"
                     alt="Ícone com desenho de um jovem pensando"
                     class="game-page-logo"
                 >
                  <figcaption hidden>
                     Logotipo de forma redonda em duas tonalidades claras de
                     marrom, com um desenho dentro de um jovem de cabelos
                     castanhos e blusa azul, balões com imagens iguais dentro
                     representa o pensamento dele.
                  </figcaption>
               </figure>
            </a>
            <div class="game-header-content">
               <h1>Jogo da Memória</h1>
               <div class="game-actions">
                  <div class="game-info">
                     <div class="icon-text" title="Nome do jogador">
                        <i class="ph-user"></i>
                        <p id="player"></p>
                     </div>
                     <div class="icon-text" title="Tema das cartas">
                        <i class="ph-check"></i>
                        <p id="theme"></p>
                     </div>
                  </div>
                  <a
                     href="../index.html"
                     title="Trocar tema"
                     class="icon-text btn-icon btn-rotate-effect active"
                     role="button"
                  >
                     <i class="ph-arrows-clockwise"></i>
                  </a>
               </div>
            </div>
         </header>
         <main>
            <div class="game-feedback">
               <div class="icon-text">
                  <i class="ph-smiley-wink"></i>
                  <p role="status">Descubra as cartas iguais. Boa sorte!</p>
               </div>
            </div>
            <div class="game-actions">
               <div class="game-info">
                  <div class="icon-text" title="Tentativas efetuadas">
                     <i class="ph-crosshair"></i>
                     <p id="attempt-counter">0<span> tentativa</span></p>
                  </div>
                  <div class="icon-text" title="Tempo corrente">
                     <i class="ph-timer"></i>
                     <p id="timer"></p>
                  </div>
               </div>
               <button
                  title="Reiniciar o jogo"
                  class="icon-text btn-rotate-effect active"
                  id="btn-reload"
               >
                  <i class="ph-arrow-clockwise"></i>
               </button>
               <button
                  title="Desligar áudio do jogo"
                  class="icon-text btn-zoom-effect"
                  id="btn-audio"
               >
                  <i class="ph-speaker-high"></i>
               </button>
            </div>
            <audio id="success-audio" preload="auto">
               <source src="../audios/success_mp3.mp3" type="audio/mp3">
               <source src="../audios/success_ogg.ogg" type="audio/ogg">
            </audio>
            <audio id="error-audio" preload="auto">
               <source src="../audios/error_mp3.mp3" type="audio/mp3">
               <source src="../audios/error_ogg.ogg" type="audio/ogg">
            </audio>
            <ul class="grid-cards"></ul>
         </main>
         <footer class="secondary-text">
            <ul>
               <li>
                  <a
                     href="./como-jogar.html"
                     title="Informar as regras e as instruções"
                     >Como jogar</a
                  >
               </li>
               <li>
                  <a
                     href="./creditos.html"
                     title="Comunicar os autores das imagens utilizadas"
                     >Créditos</a
                  >
               </li>
               <li>
                  <a
                     title="Deletar os dados do login e sair do jogo"
                     id="logout"
                     tabindex="0"
                     aria-label="Deletar os dados do login e sair do jogo"
                     >Sair</a
                  >
               </li>
            </ul>
            <p>
               Desenvolvido por
               <a
                  href="https://github.com/philipeoliveira"
                  title="Abrir em nova aba o GitHub do autor Philipe Oliveira"
                  target="_blank"
                  >Philipe Oliveira</a
               >
            </p>
         </footer>
      </div>
      <canvas id="confetti-canvas"></canvas>

      <!-- Confetti -->
      <script src="../js/confetti.min.js"></script>
      <script src="../js/confetti-custom.js"></script>

      <!-- Particles -->
      <script src="../js/particles.min.js"></script>
      <script src="../js/particles-custom.js"></script>
   </body>
</html>
